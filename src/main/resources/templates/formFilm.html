<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
      layout:decorator="layout">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Film</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
    <div class="container" style="padding: 3%">

        <div class="card">
            <div class="card-header">
                Formulaire Film
            </div>
            <div class="card-body">
                <form th:action="@{http://localhost:8080/FilmManagement/add}" th:method="post">
                    <div class="form-group">
                        <div th:object="${f}">
                            <div class="form-group">
                                <input class="form-control" type="hidden" name="id" th:value="*{id}"/>
                            </div>
                            <div class="form-group">
                                <label>Titre : </label>
                                <input class="form-control" type="text" name="titre" th:value="*{titre}"/>
                            </div>
                            <div class="form-group">
                                <label>Réalisateur : </label>
                                <input class="form-control" type="text" name="realisateur" th:value="*{realisateur}"/>
                            </div>
                            <div class="form-group">
                                <label>Durée : </label>
                                <input class="form-control" type="number" min="0" step="0.01" name="duree" th:value="*{duree}"/>
                            </div>
                            <div class="form-group">
                                <label>Description : </label>
                                <input class="form-control" type="text" name="description" th:value="*{description}"/>
                            </div>
                            <div class="form-group">
                                <label>Date sortie : </label>
                                <input class="form-control" type="date" name="dateSortie" th:value="*{dateSortie}"/>
                            </div>
                            <select class="form-control" th:field="*{categorie}">
                                <option th:each="c:${categories}"  name="ville" th:value="${c.id}" th:text="${c.name}"></option>
                            </select>
                            <div class="form-group">
                                <label>Photo</label>
                                <input type="file" class="form-control-file" th:field="*{photo}" />
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Valider</button>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

</div>
</body>
</html>
