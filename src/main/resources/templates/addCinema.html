<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
      layout:decorator="layout">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cinema</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div layout:fragment="content">
        <div class="container" style="padding: 3%">
            <div class="card">
                <div class="card-header">
                    Formulaire Cinema
                </div>
                <div class="card-body">
                    <form  th:action="@{http://localhost:8080/CinemaManagement/add}" th:method="post">
                        <div th:object="${c}">
                            <div class="form-group">
                                <input class="form-control" type="hidden" name="id" th:value="*{id}"/>
                            </div>
                            <div class="form-group">
                                <label>Nom : </label>
                                <input class="form-control" type="text" name="name" th:value="*{name}"/>
                            </div>
                            <div class="form-group">
                                <label>Longitude : </label>
                                <input class="form-control" type="number" name="longitude" th:value="*{longitude}"/>
                            </div>
                            <div class="form-group">
                                <label>Latitude : </label>
                                <input class="form-control" type="number" name="latitude" th:value="*{latitude}"/>
                            </div>
                            <div class="form-group">
                                <label>Altitude : </label>
                                <input class="form-control" type="number" name="altitude" th:value="*{altitude}"/>
                            </div>
                            <div class="form-group">
                                <label>Nombre salles : </label>
                                <input class="form-control" type="number" name="nbrSalle" th:value="*{nbrSalle}"/>
                            </div>

                            <select class="form-control" th:field="*{ville}">
                                <option th:each="v:${villes}"  name="ville" th:value="${v.id}" th:text="${v.name}"></option>
                            </select>
                            <button style="margin-top: 2%" type="submit" class="btn btn-primary">Valider</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
